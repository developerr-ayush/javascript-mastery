<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>api</title>
</head>

<body>

    <ul class="email_of_users">

    </ul>
    <script>
        fetch("https://jsonplaceholder.typicode.com/users").then(function (response) {
            return response.json()
        }).then(function (response) {
            let usersli = document.querySelector(".email_of_users")
            let usersdetail = response
            console.log(usersdetail)
            for (let i = 0; i < usersdetail.length; i++) {
                // const element = usersdetail[i].email;
                // li tag created 
                let createli = document.createElement("li")
                // created value 
                var textnode = document.createTextNode(usersdetail[i].email);
                console.log(textnode)
                // added value in li tag 
                createli.appendChild(textnode)
                // added li in ul 
                usersli.appendChild(createli)
            }
        })
    </script>
</body>

</html>
