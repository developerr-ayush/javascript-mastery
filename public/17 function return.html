<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return</title>
</head>
<body>
    


    <script>
        // variable 
        let multiplyValue = 18;
        
        // function 
        function multiple(ayush){
            console.log(1*ayush)
        }
        // executon 
        multiple(multiplyValue)
        // variable value is taken as parameter 



        // return is used to store value of function in variable 
        // created function with retuen 
        function numb(){
            return(5*5)
        }
        // now with the help of return value 
        // which we get in function stored in variable 

        let val=numb()

        // created another function with parameters 
        function addition(numb){
            console.log(5+numb)
        }

        // executed function with variavle vale 
        // which is return from function
        
        addition(val)
    </script>
</body>
</html>
