<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise</title>
</head>
<body>
    

    <script>
        // creating promise
        let a = new Promise(function(resolve,reject){
            let x=9
            if(x===10){
                resolve("Successfull")
            }else{
                
                reject("failed")
            }
        })

        a.then(function(resolve){
            console.log(resolve)
        }).catch(function(reject){
            
            console.log(reject)
        })
    </script>
</body>
</html>
