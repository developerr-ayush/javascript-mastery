<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    
    <script>
        // promise 
        let vaada = new Promise(function(resolve,reject){
            setTimeout(() => {
               resolve("pehla vada resolve") 
            }, 1000);
        })
        vaada.then(function(resolve,reject){
            console.log(resolve)
            let vaada2 = new Promise(function(resolve,reject){
                setTimeout(() => {
                    resolve("dusra vaada resolve")
                }, 1000);
            })
            return vaada2
        }).then(function(resolve,reject){
            console.log(resolve)
            let vaada3 = new Promise(function(resolve,reject){
                setTimeout(() => {
                    resolve('teesra vaada pura hogaya')
                }, 1000);
                
            })
            return vaada3
        }).then(function(resolve,reject){
            console.log(resolve)
        })

    </script>
</body>
</html>
