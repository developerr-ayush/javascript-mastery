<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>objects</title>
</head>

<body>


    <p>object </p>

    <script>

        // let myarray = [1,2,3,"Ayush","Shah","5th Nov"]

        // console.log(myarray)
        // arrays are used when we just want values 
        let myarray = [
            1,
            2,
            3,
            "Ayush",
            "Shah",
            "5th Nov"
        ]
        console.log(myarray)
        // you can write arrays in both way 

        let ayushobject = {
            //  key    value
            name: "Ayush",
            position: "Web Developer",
            dob: "5th Nov",
            place: "Nallasopara",
            company: "Dataviv"

        }

        console.log(ayushobject)
        // objects are used when we want keys with values

        // accessing values of objects

        console.log(ayushobject.name)
        console.log(ayushobject.dob)

        // changeing values in object 

        ayushobject.company = "Dataviv Technologies Ltd"

        console.log(ayushobject)
    </script>
</body>

</html>
