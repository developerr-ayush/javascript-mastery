<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template literals</title>
</head>
<body>
    


    <script>
        // template literals is introduces in es6 and it is feature of it
        let name = "Ayush"
        let job = "Web Developer"
        let age = 19
        let comp = "Dataviv Technologies pvt Ltd"
        

        console.log("Hello My Name Is " + name + " I am "+ age +" Years Old and I am currently doing work as " + job + " In a Company " + comp + ".")

        // template literals
        // to use template literals will use backticks which is just below esc key  
        console.log(`Hello My Name Is ${name} . I am ${age}  Years Old and I am currently doing work as ${job} in a company ${comp} .`)

        // this is single line comment
        /*
        this is multi like comments
        */
    </script>
</body>
</html>
